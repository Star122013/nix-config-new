# appearance
gappih=3
gappiv=3
gappoh=3
gappov=3
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=3

# --- Core Colors（核心颜色）---
# 根窗口背景 (Base: 深蓝色基调)
rootcolor=0x1e1e2eff

# 非活动窗口边框 (Surface0: 比背景稍亮，不突兀)
bordercolor=0x313244ff

# 活动窗口边框 (Lavender: 柔和紫色，高对比但不刺眼)
focuscolor=0xb4befeff

# 紧急/警告窗口 (Red: 明显但不过于激进)
urgentcolor=0xf38ba8ff

# --- State Colors（状态颜色）---
# 最大化窗口 (Green: 表示"安全"或"已确认"状态)
maximizescreencolor=0xa6e3a1ff

# 便签/浮动窗口 (Sapphire: 与主色调区分，仍保持冷色)
scratchpadcolor=0x74c7ecff

# 全局窗口 (Mauve: 独特标识，避免与活动窗口混淆)
globalcolor=0xcba6f7ff

# 覆盖层/模态窗口 (Teal: 临时性提示，柔和青绿色)
overlaycolor=0x94e2d5ff

cursor_size=24
cursor_theme=Bibata-Modern-Ice
